language: node_js
node_js: '6.10'
env:
  global:
    - secure: 
    - secure: 
before_install:
  - npm install -g serverless
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
script:
  - cd $TRAVIS_BUILD_DIR/api && serverless deploy --aws-s3-accelerate && cd ..
  - aws s3 cp $TRAVIS_BUILD_DIR/web s3://brunsviga/ --recursive
